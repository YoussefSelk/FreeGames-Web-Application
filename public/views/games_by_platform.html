<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <title></title>
    <script
      src="../../assets/js/gamesByPlatform/gamesByPlatform.js"
      defer
      type="module"
    ></script>
  </head>
  <body class="bg-black text-white">
    <header>
      <nav class="p-4">
        <div class="container mx-auto flex justify-between items-center">
          <a
            href="#"
            class="text-white text-lg font-bold transition duration-300 ease-in-out transform hover:scale-110"
            >Free Games</a
          >
          <div class="space-x-4">
            <a
              href="#home"
              class="text-gray-300 hover:text-white transition duration-300 ease-in-out transform hover:scale-110"
              >Home</a
            >
            <a
              href="#about"
              class="text-gray-300 hover:text-white transition duration-300 ease-in-out transform hover:scale-110"
              >About</a
            >
            <a
              href="#contact"
              class="text-gray-300 hover:text-white transition duration-300 ease-in-out transform hover:scale-110"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto p-4">
      <div class="flex flex-row -mx-4">
        <!-- Sidebar (Aside) -->
        <aside
          class="p-4 bg-gray-800 rounded-lg w-full md:w-1/4 lg:w-1/5 mt-8 mx-4 max-h-36 sticky top-4"
        >
          <div>
            <h2 class="text-lg font-bold mb-4">Select Platform</h2>
            <ul>
              <li class="flex items-center mb-2">
                <input
                  type="radio"
                  name="platform"
                  id="pc"
                  value="pc"
                  class="mr-2 cursor-pointer"
                />
                <label for="pc" class="select-none cursor-pointer"
                  >PC (Windows)</label
                >
              </li>
              <li class="flex items-center">
                <input
                  type="radio"
                  name="platform"
                  id="web"
                  value="browser"
                  class="mr-2 cursor-pointer"
                />
                <label for="web" class="select-none cursor-pointer"
                  >Web Browser</label
                >
              </li>
            </ul>
          </div>
        </aside>

        <div class="container mx-auto flex flex-col items-center w-full">
          <section
            class="p-4 bg-gray-800 rounded-lg w-full md:w-3/4 lg:w-4/5 mt-8 mx-4 max-h-20 "
          >
            <div id="search-bar" class="flex items-center justify-center">
              <input
                type="text"
                id="search"
                placeholder="Search games..."
                class="w-full max-w-xs md:max-w-md lg:max-w-xl border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 bg-white"
                aria-label="Search games"
              />
              <button
                id="search-btn"
                class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <i class="fas fa-search"></i>
                <!-- Font Awesome search icon -->
                <span class="hidden md:inline">Search</span>
                <!-- Show text on medium screens and larger -->
              </button>
            </div>
          </section>

          <!-- Main Content (Section) -->
          <section
            class="p-4 bg-gray-800 rounded-lg w-full md:w-3/4 lg:w-4/5 mt-8 mx-4 flex flex-col"
          >
            <div
              id="games"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
            ></div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
